<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Poll form</title>
    </head>
    <body>
        <header>
            <h1>Vegard Amundsen - Poll form</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">E-mail</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is you favorite browser?</label>
                        <select id="browser" name="browser">
                            <option selected value="chrome">Chrome</option>
                            <option value="edge">Edge</option>
                            <option value="fiirefox">Firefox</option>
                            <option value="saafari">Safari</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a houshold pet</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <label for="feedback" class="textarea">List the places you have lived.</label>
                    <textarea id="feedback" name="feedback" rows="5"></textarea>
                </fieldset>
                <button type="submit">Submit poll</button>
            </form>
        </main>
        <footer>
            <p>&copy; Poll form, Vegard Amundsen</p>
        </footer>
    </body>
</html>
